<form name="form" class="css-form" novalidate xmlns="http://www.w3.org/1999/html">
    <ul>
        <li><strong>Name:</strong> {{user.firstname}} {{user.lastname}}</li>
        <li><strong>Company Email:</strong> {{user.company_email}}</li>
        <li><strong>Personal Email:</strong> {{user.personal_email}}</li>
        <li><strong>Country:</strong> {{user.country.country_name}}</li>
        <li><strong>Status:</strong> {{user.role}}</li>
        <li><strong>Status:</strong> {{user.status}}</li>
    </ul>
</form>
