<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script language="javascript">
	function upload(Photo,Msg){
		alert(
			"Photo="+Photo.substr(0,10)+"...，Photo.length="+Photo.length+"\n"+
			"Msg="+Msg+"\n"
		);
		setTimeout("uploadComplete()",3000);
	}
	function uploadComplete(){
		var flash=document.getElementById("flash");
		if(flash){
			if(flash.js2flashUploadComplete){
			}else{
				flash=null;
			}
		}
		if(flash){
		}else{
			flash=document.getElementsByName("flash");
			if(flash){
				flash=flash[0];
				if(flash){
					if(flash.js2flashUploadComplete){
					}else{
						flash=null;
					}
				}
			}
		}
		if(flash){
			flash.js2flashUploadComplete();
		}//else{
		//	alert("找不到flash");
		//}
	}
	function reset_flash(){
		var flash=document.getElementById("flash");
		if(flash){
			if(flash.js2flashUploadComplete){
			}else{
				flash=null;
			}
		}
		if(flash){
		}else{
			flash=document.getElementsByName("flash");
			if(flash){
				flash=flash[0];
				if(flash){
					if(flash.js2flashUploadComplete){
					}else{
						flash=null;
					}
				}
			}
		}
		if(flash){
			flash.reset();
		}//else{
		//	alert("找不到flash");
		//}
	}
	
	function onLoaded(){
		alert("onLoaded");
	}
	function onGetImg(){
		alert("onGetImg");
	}
	function onReset(){
		alert("onReset");
	}
	
</script>
