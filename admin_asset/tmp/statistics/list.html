<div class="statistics-wrap">
	<h4>Challenge Result</h4>
    <ul class="statistics-item">
        <li class="challenge" ng-repeat="challenge in challenges">
	        <div><img src="{{challenge.cid | challengeimg}}" /></div>
	        <div class="counts">{{challenge.vote_counts}}</div>
		</li>
    </ul>
	<div class="clear" style="margin:0 0 20px 0;"></div>

    <h4>GOOD LUCK</h4>
    <div class="statistics-item count-wrap">
        <div class="count-num">{{goodluck}}</div>
        <div class="bigicon"></div>
    </div>
</div>
